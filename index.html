<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12bool</title>
		<!-- FRAMEWORK -->
		<link rel="stylesheet" href="css/12bool.css" />
		<!-- STYLE -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- 1*12 -->
			<div class="row">
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
			</div>

			<!-- 2-5-5 -->
			<div class="row">
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
				<div class="col-xs-05">
					<div class="box">5</div>
				</div>
				<div class="col-xs-05">
					<div class="box">5</div>
				</div>
			</div>

			<!-- 12*1 -->
			<div class="row">
				<div class="col-xs-12">
					<div class="box">12</div>
				</div>
			</div>

			<!-- 8-2-2 -->
			<div class="row">
				<div class="col-xs-08">
					<div class="box">8</div>
				</div>
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
			</div>

			<!-- 1-2-2-6-1 -->
			<div class="row">
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
				<div class="col-xs-06">
					<div class="box">6</div>
				</div>
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
			</div>

			<!-- 6(2-2-8)-6(6-6) -->
			<div class="row">
				<div class="col-xs-06">
					<div class="box">
						<div class="row nest">
							<div class="col-xs-02">
								<div class="box">2</div>
							</div>
							<div class="col-xs-02">
								<div class="box">2</div>
							</div>
							<div class="col-xs-08">
								<div class="box">8</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-06">
					<div class="box">
						<div class="row nest">
							<div class="col-xs-06">
								<div class="box">6</div>
							</div>
							<div class="col-xs-06">
								<div class="box">6</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		-
        
		<!-- FLEX-BASIS AUTO -->
		<div class="container">
			<!-- 100% -->
			<div class="row">
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 100% - 1/12 -->
			<div class="row">
				<div class="col-xs-01">
					<div class="box">1</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 100% - 1/6 -->
			<div class="row">
				<div class="col-xs-02">
					<div class="box">2</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 100% - 1/4 -->
			<div class="row">
				<div class="col-xs-03">
					<div class="box">3</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 100% - 1/3 -->
			<div class="row">
				<div class="col-xs-04">
					<div class="box">4</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 100% - 5/12 -->
			<div class="row">
				<div class="col-xs-05">
					<div class="box">5</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>

			<!-- 50% + 50% -->
			<div class="row">
				<div class="col">
					<div class="box">X</div>
				</div>
				<div class="col">
					<div class="box">X</div>
				</div>
			</div>
		</div>
		-

		<!-- OFFSET -->
		<div class="container">
			<div class="row">
				<div class="col-xs-01 col-xs-offset-11">
					<div class="box">1</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-02 col-xs-offset-10">
					<div class="box">2</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-03 col-xs-offset-09">
					<div class="box">3</div>

			</div>

			<div class="row">
				<div class="col-xs-06 col-xs-offset-06">
					<div class="box">6</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-07 col-xs-offset-05">
					<div class="box">7</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-08 col-xs-offset-04">
					<div class="box">8</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-09 col-xs-offset-03">
					<div class="box">9</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-10 col-xs-offset-02">
					<div class="box">10</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-11 col-xs-offset-01">
					<div class="box">11</div>
				</div>
			</div>
		</div>
	</body>
</html>
